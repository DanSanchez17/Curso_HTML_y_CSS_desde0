<!DOCTYPE>
<html>
    <head>

        <!--etiqueta meta: etiqueta simple que añade informacion de la pagina y aqui los buscadores como google buscan
            la informacion que necesitan para encontrar tu sitio, 
            agrega tipo de idioma que trabamos (latino con caracteres especiales)-->
            <meta charset="utf-8">
            <meta name="author" content="Dante Oswaldo Sanchez Castrejon">
            <meta name="description" content="aqui se pone la descripcion del sitio">
            
            <!--keywords se ocupa para encontrar palabras clave dentro de nuestro sitio 
                y asi sea mas facil para los navegadores encontrarnos-->
            <meta name="keywords" content="tutoriales, html, desarrollo web, etc">

            <!--etiqueta title llevara el titulo de la pagina, en la pestaña del navegador-->
            <title>Estructura de la cabecera</title>


            <!--link para insertar una imagen o icono que parezca en el titulo de la pestaña-->
            <link rel="icon" href="img/1.jpg">
    </head>

    
    <body>
        
    </body>

</html>
