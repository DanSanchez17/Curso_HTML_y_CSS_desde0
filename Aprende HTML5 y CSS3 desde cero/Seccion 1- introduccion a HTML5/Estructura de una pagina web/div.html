    <body>


        <header>
        
        <!--etiqueta div se utiliza para englobar secciones para darles diseño por separado
            , asi que se debe usar un id o un class para su clasificacion-->
            <!--cuando asignamos un 'id' sera unico y no podra ser utilizado en ningun otro id-->
        <div id="logotipo">Logotipo</div>

        </header>
      
        <section>seccion principal</section>
        
        <aside>
            <!--estos seran otras secciones dentro de un div-->
            <!--ocupamos un 'class' cuando son varios los textos o secciones los que queremos englobar -->
            <div class="noticias">Noticia 1</div>
            <div class="noticias">Noticia 2</div>
            <div class="noticias">Noticia 3</div>
            <div class="noticias">Noticia 4</div>

        </aside>
